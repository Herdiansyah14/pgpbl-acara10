<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LeafletJS GeoJSON Point</title>
    <link
      href="https://unsorry.net/assets-date/images/favicon.png"
      rel="shortcut icon"
      type="image/png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.1/dist/leaflet.css"
    />
    <link rel="stylesheet" href="dist/leaflet.awesome-markers.css" />
    <style>
      html,
      body,
      #map {
        height: 100%;
        width: 100%;
        margin: 0px;
      }
      .awesome-marker i {
        font-size: 18px;
        margin-top: 8px;
      }
    </style>
  </head>
  <body>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.1/dist/leaflet.js"></script>
    <script src="dist/leaflet.awesome-markers.js"></script>
    <div id="map"></div>
    <script>
      /* Initial Map */
      var map = L.map("map").setView(
        [-7.680059145040631, 110.40637551029441],
        12
      );

      /* Tile Basemap */
      var basemap = L.tileLayer(
        "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
        {
          attribution:
            '<a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> | <a href="https://www.unsorry.net" target="_blank">unsorry@2022</a>',
        }
      );
      basemap.addTo(map);

      var basemap1 = L.tileLayer(
        "https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}",
        {
          attribution:
            'Tiles &copy; Esri | <a href="WebGIS" target="_blank">DIVSIG UGM</a>',
        }
      ).addTo(map);

      var redMarker = L.AwesomeMarkers.icon({
        icon: "suitcase-rolling",
        markerColor: "darkgreen",
        stylePrefix: "fas",
        prefix: "fa",
      });

      /* GeoJSON Point */
      var point = L.geoJson(null, {
        pointToLayer: function (feature, latlng) {
          return L.marker(latlng, {
            icon: redMarker,
          });
        },
        onEachFeature: function (feature, layer) {
          var popupContent =
            "Nama Hotel: " +
            feature.properties.Name +
            "<br>" +
            "Bintang: " +
            feature.properties.KLASIFI +
            "<br>" +
            "Jumlah Kamar: " +
            feature.properties.KAMAR +
            "<br>" +
            "Alamat: " +
            feature.properties.ALAMAT;
          layer.on({
            click: function (e) {
              point.bindPopup(popupContent);
            },
            mouseover: function (e) {
              point.bindTooltip(feature.properties.Name);
            },
          });
        },
      });
      $.getJSON("data/Hotel.geojson", function (data) {
        point.addData(data);
        map.addLayer(point);
      });

      /* GeoJSON Line */
      var line = L.geoJson(null, {
        /* Style polyline */
        style: function (feature) {
          return {
            color: "#3388ff",
            weight: 3,
            opacity: 1,
          };
        },
        onEachFeature: function (feature, layer) {
          var popupContent =
            "Kelas Jalan: " +
            feature.properties.REMARK +
            layer.on({
              click: function (e) {
                line.bindPopup(popupContent);
              },
              mouseover: function (e) {
                line.bindTooltip(feature.properties.keterangan, {
                  sticky: true,
                });
              },
            });
        },
      });
      $.getJSON("data/jalan_sleman.geojson", function (data) {
        line.addData(data);
        map.addLayer(line);
      });

      /* GeoJSON Polygon */
      var polygon = L.geoJson(null, {
        /* Style polygon */
        style: function (feature) {
          return {
            color: "#32CD32",
            fillColor: "#7FFF00",
            weight: 2,
            opacity: 1,
            fillOpacity: 0.2,
          };
        },
        onEachFeature: function (feature, layer) {
          var popupContent =
            "Kecamatan: " +
            feature.properties.kecamatan +
            "<br>" +
            "Luas: " +
            feature.properties.luas_km2 +
            " km2" +
            "<br>" +
            "Kabupaten/Kota: " +
            feature.properties.kab_kota;
          layer.on({
            click: function (e) {
              polygon.bindPopup(popupContent);
            },
            mouseover: function (e) {
              polygon.bindTooltip(feature.properties.PENUTUP_LA, {
                sticky: true,
              });
            },
          });
        },
      });
      $.getJSON("data/batas_admin_sleman.geojson", function (data) {
        polygon.addData(data);
        map.addLayer(polygon);
      });

      /* Control Layer */
      var baseMaps = {
        "Esri Imagery": basemap1,
        OpenStreetMap: basemap,
      };

      var overlayMaps = {
        Hotel: point,
        Jalan: line,
        "Batas Administrasi": polygon,
      };
      L.control.layers(baseMaps, overlayMaps, { collapsed: true }).addTo(map);
    </script>
  </body>
</html>
